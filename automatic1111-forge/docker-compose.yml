services:
  myapp:
    container_name: automatic1111-forge
    image: automatic1111-forge:0.1
    restart: always
    build:
      context: .
    ports:
      - "7861:7860"
    volumes:
      - ./models:/home/aiuser/stable-diffusion-webui-forge/models
      - ./venv:/home/aiuser/stable-diffusion-webui-forge/venv
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]